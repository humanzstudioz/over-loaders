<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>OverLoaders - Thin Spinner</title>
	<link rel="stylesheet" href="../css/styles.css"></link>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:200,200i,300,400" rel="stylesheet">
	<style>
		body {
			font-family: 'Montserrat', sans-serif;
		}

		.over-loaders.thin-spinner {
			display: flex;
			flex-direction: column;
			justify-content: center;
			width: 500px;
			height: 500px;
			padding: 20px;
			text-align: center;
		}

		.over-loaders.thin-spinner > div {
			font-weight: 400;
			font-size: 22px;
		}

		.over-loaders.thin-spinner p {
			display: block;
			text-align: center;
			font-weight: 200;
		}
	</style>
</head>
<body>
	<div class="over-loaders thin-spinner">
		<div>
			CSS OverLoaders
		</div>
		<p>
			Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corporis quae quis repellat animi dolorum reprehenderit iure, officiis qui est voluptatem ad quibusdam neque necessitatibus delectus quod, voluptate id illum vel.
		</p>
	</div>
</body>
</html>
